<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e1ea52b25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Double Vertical Slider</title>
</head>
<body>
    <div class="container">
        <div class="leftSide">
            <div class="content">
                <h1>Boat</h1>
                <h3>in a river</h3>
            </div>
            <div class="content">
                <h1>Hot Air Ballons</h1>
                <h3>on top of Mountains</h3>
            </div>
            <div class="content">
                <h1>Grasses</h1>
                <h3>in a Forest</h3>
            </div>
            <div class="content">
                <h1>Snowy</h1>
                <h3>in the mountain</h3>
            </div>
            <div class="content">
                <h1>Calm</h1>
                <h3>in the sunset</h3>
            </div>
        </div>
        <div class="rightSide">
            <img src="./images/sunrise.jpg" alt="">
            <img src="./images/mountain.jpg" alt="">
            <img src="./images/forest.jpg" alt="">
            <img src="./images/cappadocia.jpg" alt="">
            <img src="./images/beach.jpg" alt="">
        </div>
        <div class="buttons">
            <button class="btn btn--down">
                <div class="fas fa-arrow-down"></div>
            </button>
            <button class="btn btn--up">
                <div class="fas fa-arrow-up"></div>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
