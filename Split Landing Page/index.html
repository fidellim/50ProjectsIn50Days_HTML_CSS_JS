<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e1ea52b25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Split Landing Page</title>
</head>
<body>
    <div class="container">
        <div class="item item--left">
            <div class="content">
                <h1>Apple</h1>
                <div class="btn btn--left">
                    <h3>Read More</h3>
                    <div class="arrowContainer arrowContainer--left">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="item item--right">
            <div class="content">
                <h1>Samsung</h1>
                <div class="btn btn--right">
                    <h3>Read More</h3>
                    <div class="arrowContainer arrowContainer--right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
