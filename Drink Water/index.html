<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e1ea52b25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Drink Water</title>
</head>
<body>
    <h1>Drink Water</h1>
    <h3>Goal: 2 Liters</h3>

    <div class="cup bigCup">
        <p class="reminder">Don't forget to drink your water!</p>
        <div class="remained" id="remained">
            <span class="liters"></span>
        </div>

        <div class="percentage" id="percentage">
            <div class="bigCupWave"></div>
            <span></span>
        </div>
    </div>

    <p class="text">Select how many glasses of water that you have drank</p>

    <div class="cups">
        <div class="cup cupSmall">250 ml</div>
        <div class="cup cupSmall">250 ml</div>
        <div class="cup cupSmall">250 ml</div>
        <div class="cup cupSmall">250 ml</div>
        <div class="cup cupSmall">250 ml</div>
        <div class="cup cupSmall">250 ml</div>
        <div class="cup cupSmall">250 ml</div>
        <div class="cup cupSmall">250 ml</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
