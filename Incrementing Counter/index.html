<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e1ea52b25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Incrementing Counter</title>
</head>
<body>
    <div class="container">
        <div class="counterContainer">
            <i class="fab fa-youtube fa-3x"></i>
            <div class="counter" data-target="11000"></div>
            <span>Youtube Subscribers</span>
        </div>

        <div class="counterContainer">
            <i class="fab fa-facebook fa-3x"></i>
            <div class="counter" data-target="5000"></div>
            <span>Facebook Followers</span>
        </div>

        <div class="counterContainer">
            <i class="fab fa-twitter fa-3x"></i>
            <div class="counter" data-target="20000"></div>
            <span>Twitter Followers</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
