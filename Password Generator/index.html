<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e1ea52b25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    
    <div class="generatorCard">
        <h3>Password Generator</h3>
        <div class="passwordContainer">
            <span class="password"></span>
            <div class="button btn">
                <i class="far fa-clipboard"></i>
            </div>
            <span class="copyText">password copied!</span>
        </div>
        <div class="setting">
            <label for="passlength">Password Length (range: 6-20)</label>
            <input type="number" name="passlength" id="length" min="6" max='20' value=6>
        </div>
        <div class="setting">
            <label for="uppercase">Include uppercase letters</label>
            <input type="checkbox" name="uppercase" id="uppercase">
        </div>
        <div class="setting">
            <label for="lowercase">Include lowercase letters</label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="setting">
            <label for="numbers">Include numbers</label>
            <input type="checkbox" name="numbers" id="num">
        </div>
        <div class="setting">
            <label for="symbols">Include symbols</label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>
        <button class="generatePass">
            Generate Password
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
