<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e1ea52b25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Content Placeholder</title>
</head>
<body>
    <div class="card">
        <div class="card__img animated--bg"></div>
        <div class="card__content">
            <h1 class="card__title animated--bg">&nbsp;</h1>
            <p class="card__desc animated--bg">&nbsp;</p>
            <div class="card__author">
                <div class="card__author__img animated--bg"></div>
                <div class="card__author__info">
                    <div class="card__author__name animated--bg">&nbsp;</div>
                    <div class="card__author__date animated--bg">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
